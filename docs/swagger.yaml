basePath: /api/v1
definitions:
  models.AcceptInvitationRequest:
    description: Accept invitation request with invite code
    properties:
      invite_code:
        type: string
    type: object
  models.AcceptInvitationResponse:
    description: Accept invitation response with membership details and new tokens
    properties:
      access_token:
        type: string
      expires_at:
        type: integer
      membership_id:
        type: string
      message:
        type: string
      org_id:
        type: string
      refresh_token:
        type: string
      role:
        type: string
    type: object
  models.AuditLog:
    description: Audit log entry for user actions
    properties:
      action_result:
        type: string
      action_type:
        type: string
      details:
        items:
          type: integer
        type: array
      id:
        type: string
      ip_address:
        type: string
      org_id:
        type: string
      timestamp:
        type: string
      user_agent:
        type: string
      user_id:
        type: string
    type: object
  models.CompleteMultipartUploadRequest:
    description: Multipart upload completion request
    properties:
      parts:
        items:
          $ref: '#/definitions/models.CompletedPart'
        type: array
      video_id:
        type: string
    type: object
  models.CompleteMultipartUploadResponse:
    description: Multipart upload completion response
    properties:
      message:
        type: string
      video_url:
        type: string
    type: object
  models.CompletedPart:
    description: Completed multipart upload part
    properties:
      etag:
        type: string
      part_number:
        type: integer
    type: object
  models.CreateOrganizationRequest:
    description: Organization creation request
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  models.CreateOrganizationResponse:
    description: Organization creation response
    properties:
      created_at:
        type: integer
      description:
        type: string
      message:
        type: string
      name:
        type: string
      org_id:
        type: string
    type: object
  models.DeleteVideoResponse:
    description: Delete video response
    properties:
      message:
        type: string
    type: object
  models.DownloadURLResult:
    description: Private download URL result
    properties:
      download_url:
        type: string
      expires_at:
        type: integer
    type: object
  models.ErrorResponse:
    description: Error response with details
    properties:
      code:
        type: integer
      error:
        type: string
      message:
        type: string
    type: object
  models.ForgotPasswordRequest:
    description: Forgot password request
    properties:
      email:
        type: string
    type: object
  models.ForgotPasswordResponse:
    description: Forgot password response
    properties:
      message:
        type: string
    type: object
  models.GetAuditLogsResponse:
    description: Audit logs list with pagination
    properties:
      limit:
        type: integer
      logs:
        items:
          $ref: '#/definitions/models.AuditLog'
        type: array
      offset:
        type: integer
      total:
        type: integer
    type: object
  models.GetPartUploadURLsRequest:
    description: Part upload URLs request
    properties:
      total_parts:
        type: integer
      video_id:
        type: string
    type: object
  models.GetPartUploadURLsResponse:
    description: Part upload URLs response
    properties:
      expires_at:
        type: integer
      part_urls:
        items:
          type: string
        type: array
    type: object
  models.GetSubscriptionResponse:
    properties:
      subscription:
        $ref: '#/definitions/models.SubscriptionDetails'
      usage:
        $ref: '#/definitions/models.StorageUsage'
    type: object
  models.GetTrashVideosResponse:
    description: Get trash videos response
    properties:
      total_count:
        type: integer
      videos:
        items:
          $ref: '#/definitions/models.TrashVideo'
        type: array
    type: object
  models.GetUserOrganizationsResponse:
    description: Response containing list of user organizations
    properties:
      organizations:
        items:
          $ref: '#/definitions/models.OrganizationInfo'
        type: array
    type: object
  models.InitiateMultipartUploadRequest:
    description: Multipart upload initiation request
    properties:
      duration_seconds:
        type: integer
      file_name:
        type: string
      file_size_bytes:
        type: integer
      title:
        type: string
    type: object
  models.InitiateMultipartUploadResponse:
    description: Multipart upload initiation response
    properties:
      recommended_part_size_mb:
        type: integer
      upload_id:
        type: string
      video_id:
        type: string
    type: object
  models.InvitationInfo:
    description: Invitation details
    properties:
      accepted_at:
        type: integer
      created_at:
        type: integer
      email:
        type: string
      expires_at:
        type: integer
      invitation_id:
        type: string
      invite_code:
        type: string
      invited_by:
        type: string
      org_id:
        type: string
      role:
        type: string
      status:
        description: '"pending", "accepted", "expired", "cancelled"'
        type: string
    type: object
  models.InviteUserRequest:
    description: Invite user request with email and role
    properties:
      email:
        type: string
      org_id:
        type: string
      role:
        type: string
    type: object
  models.InviteUserResponse:
    description: Invite user response with invitation details
    properties:
      email:
        type: string
      expires_at:
        type: integer
      invitation_id:
        type: string
      invite_code:
        type: string
      role:
        type: string
    type: object
  models.ListInvitationsResponse:
    description: List of invitations for organization
    properties:
      invitations:
        items:
          $ref: '#/definitions/models.InvitationInfo'
        type: array
      total:
        type: integer
    type: object
  models.ListMembersResponse:
    description: List of organization members
    properties:
      members:
        items:
          $ref: '#/definitions/models.MemberInfo'
        type: array
      total:
        type: integer
    type: object
  models.LoginRequest:
    description: Login request with email and password
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.LoginResponse:
    description: Login response with tokens and user info
    properties:
      access_token:
        type: string
      expires_at:
        type: integer
      organizations:
        items:
          $ref: '#/definitions/models.OrganizationInfo'
        type: array
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/models.UserInfo'
    type: object
  models.LogoutRequest:
    description: Logout request with refresh token
    properties:
      refresh_token:
        type: string
    type: object
  models.LogoutResponse:
    description: Logout response with message
    properties:
      message:
        type: string
    type: object
  models.MemberInfo:
    description: Organization member details
    properties:
      email:
        type: string
      full_name:
        type: string
      invited_by:
        type: string
      joined_at:
        type: integer
      role:
        type: string
      status:
        type: string
      user_id:
        type: string
    type: object
  models.OrganizationInfo:
    description: Organization information for user
    properties:
      created_at:
        type: integer
      member_count:
        type: integer
      name:
        type: string
      org_id:
        type: string
      role:
        type: string
    type: object
  models.PublicVideoResponse:
    description: Get public video response
    properties:
      description:
        type: string
      duration_seconds:
        type: integer
      expires_at:
        type: integer
      file_name:
        type: string
      file_size_bytes:
        type: integer
      stream_url:
        type: string
      thumbnail_url:
        type: string
      title:
        type: string
      uploaded_at:
        type: integer
      video_id:
        type: string
    type: object
  models.PublishVideoRequest:
    description: Publish video request
    properties:
      video_id:
        type: string
    type: object
  models.PublishVideoResult:
    description: Publish video result
    properties:
      message:
        type: string
      public_token:
        type: string
      public_url:
        type: string
    type: object
  models.RefreshTokenRequest:
    description: Refresh token request
    properties:
      refresh_token:
        type: string
    type: object
  models.RefreshTokenResponse:
    description: Refresh token response with new tokens
    properties:
      access_token:
        type: string
      expires_at:
        type: integer
      refresh_token:
        type: string
    type: object
  models.RegisterRequest:
    description: Registration request with user details
    properties:
      email:
        type: string
      full_name:
        type: string
      invite_code:
        type: string
      organization_name:
        type: string
      password:
        type: string
    type: object
  models.RegisterResponse:
    description: Registration response with user ID and message
    properties:
      message:
        type: string
      user_id:
        type: string
    type: object
  models.ReplaceVideoRequest:
    description: Video replacement request
    properties:
      duration_seconds:
        type: integer
      file_name:
        type: string
      file_size_bytes:
        type: integer
      video_id:
        type: string
    type: object
  models.ResetPasswordRequest:
    description: Reset password request
    properties:
      code:
        type: string
      email:
        type: string
      new_password:
        type: string
    type: object
  models.ResetPasswordResponse:
    description: Reset password response
    properties:
      message:
        type: string
    type: object
  models.RestoreVideoRequest:
    description: Restore video request
    properties:
      video_id:
        type: string
    type: object
  models.RestoreVideoResponse:
    description: Restore video response
    properties:
      message:
        type: string
    type: object
  models.RevokeVideoRequest:
    description: Revoke video public access request
    properties:
      video_id:
        type: string
    type: object
  models.RevokeVideoResponse:
    description: Revoke video public access response
    properties:
      message:
        type: string
      status:
        type: string
      video_id:
        type: string
    type: object
  models.SearchVideosResponse:
    description: Search videos response
    properties:
      total_count:
        type: integer
      videos:
        items:
          $ref: '#/definitions/models.Video'
        type: array
    type: object
  models.StorageUsage:
    properties:
      storage_available_mb:
        type: integer
      storage_percent_used:
        type: number
      storage_used_mb:
        type: integer
      videos_available:
        type: integer
      videos_count:
        type: integer
      videos_percent_used:
        type: number
    type: object
  models.SubscriptionDetails:
    properties:
      billing_cycle:
        type: string
      expires_at:
        type: integer
      is_active:
        type: boolean
      plan_id:
        type: string
      started_at:
        type: integer
      storage_limit_mb:
        type: integer
      subscription_id:
        type: string
      trial_ends_at:
        type: integer
      video_count_limit:
        type: integer
    type: object
  models.SwitchOrganizationRequest:
    description: Switch organization request
    properties:
      org_id:
        type: string
      refresh_token:
        type: string
    type: object
  models.SwitchOrganizationResponse:
    description: Switch organization response
    properties:
      access_token:
        type: string
      expires_at:
        type: integer
      org_id:
        type: string
      refresh_token:
        type: string
    type: object
  models.TrashVideo:
    description: Trash video information
    properties:
      deleted_at:
        type: integer
      duration_seconds:
        type: integer
      file_name:
        type: string
      file_size_bytes:
        type: integer
      publish_status:
        type: string
      title:
        type: string
      upload_status:
        type: string
      uploaded_at:
        type: integer
      video_id:
        type: string
    type: object
  models.UpdateMemberRoleRequest:
    description: Update member role request
    properties:
      new_role:
        type: string
    type: object
  models.UpdateMemberStatusRequest:
    description: Update member status request
    properties:
      status:
        description: '"active" or "suspended"'
        type: string
    type: object
  models.UpdateOrganizationNameRequest:
    description: Update organization name request
    properties:
      name:
        type: string
    type: object
  models.UpdateOrganizationNameResponse:
    description: Update organization name response
    properties:
      message:
        type: string
      name:
        type: string
      org_id:
        type: string
    type: object
  models.UpdateProfileRequest:
    description: Profile update request with full name
    properties:
      full_name:
        type: string
    type: object
  models.UserInfo:
    description: User profile information
    properties:
      created_at:
        type: integer
      email:
        type: string
      email_verified:
        type: boolean
      full_name:
        type: string
      org_id:
        type: string
      role:
        type: string
      updated_at:
        type: integer
      user_id:
        type: string
    type: object
  models.VerifyEmailRequest:
    description: Email verification request with email and code
    properties:
      code:
        type: string
      email:
        type: string
    type: object
  models.VerifyEmailResponse:
    description: Email verification response with success status
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  models.Video:
    description: Video information
    properties:
      duration_seconds:
        type: integer
      file_name:
        type: string
      file_size_bytes:
        type: integer
      publish_status:
        type: string
      title:
        type: string
      upload_status:
        type: string
      uploaded_at:
        type: integer
      video_id:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for SellerProof video management platform
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: SellerProof API
  version: "1.0"
paths:
  /admin/audit-logs:
    get:
      description: Retrieve audit logs with optional filtering by user_id, org_id,
        action_type, result, and date range
      parameters:
      - description: Filter by user ID
        in: query
        name: user_id
        type: string
      - description: Filter by organization ID
        in: query
        name: org_id
        type: string
      - description: Filter by action type
        in: query
        name: action_type
        type: string
      - description: Filter by result (success/failure)
        in: query
        name: result
        type: string
      - description: Filter from date (YYYY-MM-DD)
        in: query
        name: from
        type: string
      - description: Filter to date (YYYY-MM-DD)
        in: query
        name: to
        type: string
      - description: Limit results (default 100, max 1000)
        in: query
        name: limit
        type: integer
      - description: Offset for pagination (default 0)
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Audit logs retrieved successfully
          schema:
            $ref: '#/definitions/models.GetAuditLogsResponse'
        "400":
          description: Bad request - invalid parameters
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden - insufficient permissions
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get audit logs
      tags:
      - admin
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Initiate password reset process by sending a code to email
      parameters:
      - description: Forgot password request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ForgotPasswordResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Request password reset
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: User login
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user and invalidate refresh token
      parameters:
      - description: Logout request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LogoutResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - auth
  /auth/organizations:
    get:
      consumes:
      - application/json
      description: Get list of organizations the user belongs to
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetUserOrganizationsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user organizations
      tags:
      - auth
  /auth/profile:
    get:
      consumes:
      - application/json
      description: Get current user profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserInfo'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - auth
    put:
      consumes:
      - application/json
      description: Update current user profile information
      parameters:
      - description: Profile update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access token using refresh token
      parameters:
      - description: Refresh token request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RefreshTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email, password, full name and optional
        organization name
      parameters:
      - description: Registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /auth/reset-password:
    post:
      consumes:
      - application/json
      description: Reset password using verification code
      parameters:
      - description: Reset password request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResetPasswordResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Reset password
      tags:
      - auth
  /auth/switch-organization:
    post:
      consumes:
      - application/json
      description: Switch active organization for the current user and rotate tokens
      parameters:
      - description: Switch organization request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.SwitchOrganizationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SwitchOrganizationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Switch organization
      tags:
      - auth
  /auth/verify-email:
    post:
      consumes:
      - application/json
      description: Verify user email with verification code sent to email
      parameters:
      - description: Email verification request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.VerifyEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.VerifyEmailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Verify user email
      tags:
      - auth
  /organization:
    delete:
      description: Delete organization and all related data (owner only)
      parameters:
      - description: Organization ID
        in: query
        name: org_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
