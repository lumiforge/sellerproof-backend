basePath: /api/v1
definitions:
  models.AcceptInvitationRequest:
    description: Accept invitation request with invite code
    properties:
      invite_code:
        type: string
    required:
    - invite_code
    type: object
  models.AcceptInvitationResponse:
    description: Accept invitation response with membership details
    properties:
      membership_id:
        type: string
      message:
        type: string
      org_id:
        type: string
      role:
        type: string
    type: object
  models.AuditLog:
    description: Audit log entry for user actions
    properties:
      action_result:
        type: string
      action_type:
        type: string
      details:
        items:
          type: integer
        type: array
      id:
        type: string
      ip_address:
        type: string
      org_id:
        type: string
      timestamp:
        type: string
      user_agent:
        type: string
      user_id:
        type: string
    type: object
  models.CompleteMultipartUploadRequest:
    description: Multipart upload completion request
    properties:
      parts:
        items:
          $ref: '#/definitions/models.CompletedPart'
        minItems: 1
        type: array
      video_id:
        type: string
    required:
    - parts
    - video_id
    type: object
  models.CompleteMultipartUploadResponse:
    description: Multipart upload completion response
    properties:
      message:
        type: string
      video_url:
        type: string
    type: object
  models.CompletedPart:
    description: Completed multipart upload part
    properties:
      etag:
        type: string
      part_number:
        type: integer
    type: object
  models.CreateOrganizationRequest:
    description: Organization creation request
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  models.CreateOrganizationResponse:
    description: Organization creation response
    properties:
      created_at:
        type: integer
      description:
        type: string
      message:
        type: string
      name:
        type: string
      org_id:
        type: string
    type: object
  models.DeleteVideoRequest:
    description: Delete video request
    properties:
      video_id:
        type: string
    required:
    - video_id
    type: object
  models.DeleteVideoResponse:
    description: Delete video response
    properties:
      message:
        type: string
    type: object
  models.DownloadURLResult:
    description: Private download URL result
    properties:
      download_url:
        type: string
      expires_at:
        type: integer
    type: object
  models.ErrorResponse:
    description: Error response with details
    properties:
      code:
        type: integer
      error:
        type: string
      message:
        type: string
    type: object
  models.GetAuditLogsResponse:
    properties:
      limit:
        type: integer
      logs:
        items:
          $ref: '#/definitions/models.AuditLog'
        type: array
      offset:
        type: integer
      total:
        type: integer
    type: object
  models.GetPartUploadURLsRequest:
    description: Part upload URLs request
    properties:
      total_parts:
        minimum: 1
        type: integer
      video_id:
        type: string
    required:
    - total_parts
    - video_id
    type: object
  models.GetPartUploadURLsResponse:
    description: Part upload URLs response
    properties:
      expires_at:
        type: integer
      part_urls:
        items:
          type: string
        type: array
    type: object
  models.HealthResponse:
    description: Health check response
    properties:
      status:
        type: string
      timestamp:
        type: string
      version:
        type: string
    type: object
  models.InitiateMultipartUploadRequest:
    description: Multipart upload initiation request
    properties:
      duration_seconds:
        minimum: 1
        type: integer
      file_name:
        maxLength: 255
        type: string
      file_size_bytes:
        minimum: 1
        type: integer
    required:
    - duration_seconds
    - file_name
    - file_size_bytes
    type: object
  models.InitiateMultipartUploadResponse:
    description: Multipart upload initiation response
    properties:
      recommended_part_size_mb:
        type: integer
      upload_id:
        type: string
      video_id:
        type: string
    type: object
  models.InvitationInfo:
    description: Invitation details
    properties:
      accepted_at:
        type: integer
      created_at:
        type: integer
      email:
        type: string
      expires_at:
        type: integer
      invitation_id:
        type: string
      invited_by:
        type: string
      role:
        type: string
      status:
        description: '"pending", "accepted", "expired", "cancelled"'
        type: string
    type: object
  models.InviteUserRequest:
    description: Invite user request with email and role
    properties:
      email:
        type: string
      org_id:
        type: string
      role:
        enum:
        - user
        - manager
        - admin
        type: string
    required:
    - email
    - org_id
    - role
    type: object
  models.InviteUserResponse:
    description: Invite user response with invitation details
    properties:
      email:
        type: string
      expires_at:
        type: integer
      invitation_id:
        type: string
      invite_code:
        type: string
      role:
        type: string
    type: object
  models.ListInvitationsResponse:
    description: List of invitations for organization
    properties:
      invitations:
        items:
          $ref: '#/definitions/models.InvitationInfo'
        type: array
      total:
        type: integer
    type: object
  models.ListMembersResponse:
    description: List of organization members
    properties:
      members:
        items:
          $ref: '#/definitions/models.MemberInfo'
        type: array
      total:
        type: integer
    type: object
  models.LoginRequest:
    description: Login request with email and password
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.LoginResponse:
    description: Login response with tokens and user info
    properties:
      access_token:
        type: string
      expires_at:
        type: integer
      organizations:
        items:
          $ref: '#/definitions/models.OrganizationInfo'
        type: array
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/models.UserInfo'
    type: object
  models.LogoutRequest:
    description: Logout request with refresh token
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  models.LogoutResponse:
    description: Logout response with message
    properties:
      message:
        type: string
    type: object
  models.MemberInfo:
    description: Organization member details
    properties:
      email:
        type: string
      full_name:
        type: string
      invited_by:
        type: string
      joined_at:
        type: integer
      role:
        type: string
      status:
        type: string
      user_id:
        type: string
    type: object
  models.OrganizationInfo:
    description: Organization information for user
    properties:
      name:
        type: string
      org_id:
        type: string
      role:
        type: string
    type: object
  models.PublicVideoResponse:
    description: Get public video response
    properties:
      description:
        type: string
      duration_seconds:
        type: integer
      expires_at:
        type: integer
      file_name:
        type: string
      file_size_bytes:
        type: integer
      stream_url:
        type: string
      thumbnail_url:
        type: string
      title:
        type: string
      uploaded_at:
        type: integer
      video_id:
        type: string
    type: object
  models.PublishVideoRequest:
    description: Publish video request
    properties:
      video_id:
        type: string
    required:
    - video_id
    type: object
  models.PublishVideoResult:
    description: Publish video result
    properties:
      message:
        type: string
      public_token:
        type: string
      public_url:
        type: string
    type: object
  models.RefreshTokenRequest:
    description: Refresh token request
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  models.RefreshTokenResponse:
    description: Refresh token response with new tokens
    properties:
      access_token:
        type: string
      expires_at:
        type: integer
      refresh_token:
        type: string
    type: object
  models.RegisterRequest:
    description: Registration request with user details
    properties:
      email:
        type: string
      full_name:
        type: string
      organization_name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - full_name
    - organization_name
    - password
    type: object
  models.RegisterResponse:
    description: Registration response with user ID and message
    properties:
      message:
        type: string
      user_id:
        type: string
    type: object
  models.SearchVideosResponse:
    description: Search videos response
    properties:
      total_count:
        type: integer
      videos:
        items:
          $ref: '#/definitions/models.Video'
        type: array
    type: object
  models.UpdateMemberRoleRequest:
    description: Update member role request
    properties:
      new_role:
        enum:
        - user
        - manager
        - admin
        type: string
    required:
    - new_role
    type: object
  models.UpdateProfileRequest:
    description: Profile update request with full name
    properties:
      full_name:
        type: string
    required:
    - full_name
    type: object
  models.UserInfo:
    description: User profile information
    properties:
      created_at:
        type: integer
      email:
        type: string
      email_verified:
        type: boolean
      full_name:
        type: string
      org_id:
        type: string
      role:
        type: string
      updated_at:
        type: integer
      user_id:
        type: string
    type: object
  models.VerifyEmailRequest:
    description: Email verification request with email and code
    properties:
      code:
        type: string
      email:
        type: string
    required:
    - code
    - email
    type: object
  models.VerifyEmailResponse:
    description: Email verification response with success status
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  models.RevokeVideoRequest:
    description: Revoke video publication request
    properties:
      video_id:
        description: Video ID to revoke
        type: string
        example: "edad11df-b6c4-4b08-8fb6-76ab050ca5c1"
    required:
      - video_id
    type: object
  models.RevokeVideoResponse:
    description: Revoke video publication response
    properties:
      message:
        description: Success message
        type: string
        example: "Video access revoked successfully"
      video_id:
        description: Video ID
        type: string
        example: "edad11df-b6c4-4b08-8fb6-76ab050ca5c1"
      status:
        description: New video status
        type: string
        example: "private"
    type: object
  models.Video:
    description: Video information
    properties:
      duration_seconds:
        type: integer
      file_name:
        type: string
      file_size_bytes:
        type: integer
      upload_status:
        type: string
      uploaded_at:
        type: integer
      video_id:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for SellerProof video management platform
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: SellerProof API
  version: "1.0"
paths:
  /admin/audit-logs:
    get:
      description: Retrieve audit logs with optional filtering by user_id, org_id,
        action_type, result, and date range
      parameters:
      - description: Filter by user ID
        in: query
        name: user_id
        type: string
      - description: Filter by organization ID
        in: query
        name: org_id
        type: string
      - description: Filter by action type
        in: query
        name: action_type
        type: string
      - description: Filter by result (success/failure)
        in: query
        name: result
        type: string
      - description: Filter from date (YYYY-MM-DD)
        in: query
        name: from
        type: string
      - description: Filter to date (YYYY-MM-DD)
        in: query
        name: to
        type: string
      - description: Limit results (default 100, max 1000)
        in: query
        name: limit
        type: integer
      - description: Offset for pagination (default 0)
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Audit logs retrieved successfully
          schema:
            $ref: '#/definitions/models.GetAuditLogsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden - insufficient permissions
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get audit logs
      tags:
      - admin
  /api/v1/organization/create:
    post:
      consumes:
      - application/json
      description: Create a new organization (admin only)
      parameters:
      - description: Create organization request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateOrganizationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.CreateOrganizationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create organization
      tags:
      - organization
  /api/v1/organization/invitations:
    get:
      description: List all invitations for organization (admin/manager only)
      parameters:
      - description: Organization ID
        in: query
        name: org_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ListInvitationsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List invitations
      tags:
      - organization
  /api/v1/organization/invitations/{id}:
    delete:
      description: Cancel pending invitation (admin/manager only)
      parameters:
      - description: Invitation ID
        in: path
        name: invitation_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Cancel invitation
      tags:
      - organization
  /api/v1/organization/invitations/accept:
    post:
      consumes:
      - application/json
      description: Accept invitation to organization using invite code
      parameters:
      - description: Accept invitation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AcceptInvitationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AcceptInvitationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Accept invitation
      tags:
      - organization
  /api/v1/organization/invite:
    post:
      consumes:
      - application/json
      description: Invite user to organization with specific role (admin/manager only)
      parameters:
      - description: Invite user request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.InviteUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.InviteUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Invite user to organization
      tags:
      - organization
  /api/v1/organization/members:
    get:
      description: List all members of organization (admin only)
      parameters:
      - description: Organization ID
        in: query
        name: org_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ListMembersResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List organization members
      tags:
      - organization
  /api/v1/organization/members/{user_id}:
    delete:
      description: Remove member from organization (admin only)
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remove member
      tags:
      - organization
  /api/v1/organization/members/{user_id}/role:
    put:
      consumes:
      - application/json
      description: Update organization member role (admin only)
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      - description: Update member role request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateMemberRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update member role
      tags:
      - organization
  /api/v1/video/delete:
    post:
      consumes:
      - application/json
      description: Soft-delete a video belonging to current organization
      parameters:
      - description: Delete video request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.DeleteVideoRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DeleteVideoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete video
      tags:
      - video
  /api/v1/video/public:
    get:
      consumes:
      - application/json
      description: Get public video by public token
      parameters:
      - description: Public access token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PublicVideoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "410":
          description: Gone
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get public video
      tags:
      - video
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: User login
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user and invalidate refresh token
      parameters:
      - description: Logout request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LogoutResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - auth
  /auth/profile:
    get:
      consumes:
      - application/json
      description: Get current user profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserInfo'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - auth
    put:
      consumes:
      - application/json
      description: Update current user profile information
      parameters:
      - description: Profile update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
